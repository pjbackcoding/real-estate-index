<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Global Real Estate Price Index 2024 - Compare property prices across major cities around the world. Search by city, switch currencies, and view interactive charts.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Real Estate Price Index 2024</title>

    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <style>
        :root {
            /* Light mode variables */
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-light: #7f8c8d;
        }

        /* Dark mode overrides */
        body.dark-mode {
            --primary-color: #ecf0f1;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #1f2d3d;
            --card-background: #2c3e50;
            --text-color: #ecf0f1;
            --text-light: #bdc3c7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        header,
        main,
        footer {
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Search bar styling */
        #searchInput {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Currency toggle */
        .currency-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .currency-toggle button {
            padding: 10px 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }

        .currency-toggle button.active {
            background-color: var(--primary-color);
        }

        .city-list {
            margin-top: 30px;
        }

        .city-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .city-rank {
            font-size: 2em;
            font-weight: 700;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20px;
        }

        .city-image {
            width: 150px;
            height: 100px;
            object-fit: cover;
        }

        .city-info {
            padding: 20px;
            flex-grow: 1;
        }

        .city-name {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 10px;
            color: white;
        }

        .city-price {
            font-size: 1.5em;
            font-weight: 700;
            color: white;
        }

        .chart-container {
            margin-top: 40px;
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            text-align: center;
            font-size: 0.9em;
            color: var(--text-light);
        }

        /* Dark mode button */
        #darkModeToggle {
            padding: 10px 15px;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }

        #darkModeToggle:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            .city-card {
                flex-direction: column;
                text-align: center;
            }

            .city-rank {
                margin: 10px 0;
            }

            .city-image {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Global Real Estate Price Index 2024</h1>
        </header>
        
        <main>
            <div class="controls">
                <!-- Search Input -->
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search city..."
                    aria-label="Search for a city by name"
                />

                <!-- Currency Toggle Buttons -->
                <div class="currency-toggle">
                    <button id="eurToggle">EUR</button>
                    <button id="usdToggle">USD</button>
                </div>

                <!-- Dark Mode Toggle -->
                <button id="darkModeToggle">Toggle Dark Mode</button>
            </div>

            <!-- City List -->
            <div id="cityList" class="city-list">
                <!-- City cards will be dynamically inserted here -->
            </div>

            <!-- Chart Container -->
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Global Real Estate Analytics. Data is for illustrative purposes only.</p>
        </footer>
    </div>

    <script>
        // City data with continent information and corrected prices
        const cities = [
            { name: "Hong Kong", priceUSD: 18845, continent: "Asia" },
            { name: "Singapore", priceUSD: 17610, continent: "Asia" },
            { name: "New York", priceUSD: 15343, continent: "North America" },
            { name: "San Francisco", priceUSD: 11077, continent: "North America" },
            { name: "London", priceEUR: 10076, continent: "Europe" },
            { name: "Paris", priceEUR: 9224, continent: "Europe" },
            { name: "Sydney", priceAUD: 9500, continent: "Australia" },
            { name: "Munich", priceEUR: 8500, continent: "Europe" },
            { name: "Rome", priceEUR: 7564, continent: "Europe" },
            { name: "Madrid", priceEUR: 4729, continent: "Europe" },
            { name: "Tokyo", priceUSD: 4473, continent: "Asia" },
            { name: "Dubai", priceUSD: 4862.33, continent: "Asia" },
            { name: "Ho Chi Minh City", priceUSD: 3506.61, continent: "Asia" }
        ];

        // Conversion rates
        const EUR_TO_USD = 1.18;
        const AUD_TO_USD = 0.75;

        // Function to get price in USD for sorting
        function getPriceUSD(city) {
            if (city.priceUSD) return city.priceUSD;
            if (city.priceEUR) return city.priceEUR * EUR_TO_USD;
            if (city.priceAUD) return city.priceAUD * AUD_TO_USD;
            return 0;
        }

        // Sort cities by price in USD (descending order)
        cities.sort((a, b) => getPriceUSD(b) - getPriceUSD(a));

        // Updated color schemes for different continents with precise hex codes
        const continentColors = {
            "Europe": {
                background: "linear-gradient(135deg, #FF9966, #FF5E62)",
                chart: "rgba(255, 153, 102, 0.6)"
            },
            "North America": {
                background: "linear-gradient(135deg, #4B79A1, #283E51)",
                chart: "rgba(75, 121, 161, 0.6)"
            },
            "Asia": {
                background: "linear-gradient(135deg, #16A085, #F4D03F)",
                chart: "rgba(22, 160, 133, 0.6)"
            },
            "Australia": {
                background: "linear-gradient(135deg, #EB3349, #F45C43)",
                chart: "rgba(235, 51, 73, 0.6)"
            },
            "Africa": {
                background: "linear-gradient(135deg, #5C258D, #4389A2)",
                chart: "rgba(92, 37, 141, 0.6)"
            },
            "South America": {
                background: "linear-gradient(135deg, #134E5E, #71B280)",
                chart: "rgba(19, 78, 94, 0.6)"
            }
        };

        // Unsplash API configuration
        const UNSPLASH_ACCESS_KEY = 'FRp17sf8RXnIXgFOFn7ikDzcH_okxp8h235aRm8YHs0';
        const UNSPLASH_API_URL = 'https://api.unsplash.com/search/photos';

        // Function to fetch image from Unsplash
        async function fetchCityImage(cityName) {
            if (typeof fetch === 'undefined') {
                console.log('Fetch not available, using fallback image for', cityName);
                return `/api/placeholder/150/100?text=${encodeURIComponent(cityName)}`;
            }

            try {
                const response = await fetch(
                    `${UNSPLASH_API_URL}?query=${encodeURIComponent(cityName)} cityscape&orientation=landscape&per_page=1`,
                    {
                        headers: {
                            'Authorization': `Client-ID ${UNSPLASH_ACCESS_KEY}`,
                            'Accept-Version': 'v1'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    return data.results[0].urls.small;
                } else {
                    throw new Error('No images found');
                }
            } catch (error) {
                console.error(`Failed to fetch image for ${cityName}:`, error);
                return `/api/placeholder/150/100?text=${encodeURIComponent(cityName)}`;
            }
        }

        // Function to get price in desired currency
        function getPrice(city, currency) {
            if (currency === 'USD') {
                return getPriceUSD(city);
            } else if (currency === 'EUR') {
                if (city.priceEUR) return city.priceEUR;
                if (city.priceUSD) return city.priceUSD / EUR_TO_USD;
                if (city.priceAUD) return (city.priceAUD * AUD_TO_USD) / EUR_TO_USD;
            }
            return 0; // Fallback
        }

        // Format price
        function formatPrice(price, currency) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: currency
            }).format(price);
        }

        // Create city card (async to wait for image fetch)
        async function createCityCard(city, index, currency) {
            const card = document.createElement('div');
            card.className = 'city-card';
            card.style.background = continentColors[city.continent].background || 'var(--secondary-color)';

            const price = getPrice(city, currency);
            const imageUrl = await fetchCityImage(city.name);

            card.innerHTML = `
                <div class="city-rank">${index + 1}</div>
                <img 
                    src="${imageUrl}" 
                    alt="A view of ${city.name} cityscape" 
                    class="city-image" 
                />
                <div class="city-info">
                    <div class="city-name">${city.name}</div>
                    <div class="city-price">${formatPrice(price, currency)}/m²</div>
                </div>
            `;

            return card;
        }

        // Display cities (with optional filtering)
        async function displayCities(currency, cityListData = cities) {
            const cityList = document.getElementById('cityList');
            cityList.innerHTML = '';

            for (let i = 0; i < cityListData.length; i++) {
                const card = await createCityCard(cityListData[i], i, currency);
                cityList.appendChild(card);
            }
        }

        // Chart instance
        let chart;

        // Update chart (with optional filtering)
        function updateChart(currency, cityListData = cities) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const labels = cityListData.map(city => city.name);
            const data = cityListData.map(city => getPrice(city, currency));
            const backgroundColors = cityListData.map(city => {
                return continentColors[city.continent]?.chart || "rgba(52, 152, 219, 0.6)";
            });

            // Destroy old chart instance if any
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Price per m² (${currency})`,
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors.map(color => color.replace('0.6', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                // Add city continent info to the tooltip footer
                                footer: function(tooltipItems) {
                                    let idx = tooltipItems[0].dataIndex;
                                    let city = cityListData[idx];
                                    return `Continent: ${city.continent}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: `Price per m² (${currency})`
                            }
                        }
                    }
                }
            });
        }

        // Current currency state (remembered from local storage)
        let currentCurrency = localStorage.getItem('preferredCurrency') || 'EUR';

        document.addEventListener('DOMContentLoaded', function() {
            const eurToggle = document.getElementById('eurToggle');
            const usdToggle = document.getElementById('usdToggle');
            const searchInput = document.getElementById('searchInput');
            const darkModeToggle = document.getElementById('darkModeToggle');

            // Initialize toggle button classes based on local storage
            if (currentCurrency === 'USD') {
                usdToggle.classList.add('active');
            } else {
                eurToggle.classList.add('active');
            }

            // Initial display of cities & chart
            (async function() {
                await displayCities(currentCurrency);
                updateChart(currentCurrency);
            })();

            // Currency toggle logic
            eurToggle.addEventListener('click', async () => {
                currentCurrency = 'EUR';
                localStorage.setItem('preferredCurrency', 'EUR');
                eurToggle.classList.add('active');
                usdToggle.classList.remove('active');

                // Filter cities based on search input before displaying
                const filtered = filterCities(searchInput.value.toLowerCase().trim());
                await displayCities(currentCurrency, filtered);
                updateChart(currentCurrency, filtered);
            });

            usdToggle.addEventListener('click', async () => {
                currentCurrency = 'USD';
                localStorage.setItem('preferredCurrency', 'USD');
                usdToggle.classList.add('active');
                eurToggle.classList.remove('active');

                // Filter cities based on search input before displaying
                const filtered = filterCities(searchInput.value.toLowerCase().trim());
                await displayCities(currentCurrency, filtered);
                updateChart(currentCurrency, filtered);
            });

            // Search input logic
            searchInput.addEventListener('input', async () => {
                const query = searchInput.value.toLowerCase().trim();

                // Filter the city list
                const filtered = filterCities(query);

                // Refresh the display
                await displayCities(currentCurrency, filtered);
                updateChart(currentCurrency, filtered);
            });

            // Dark mode toggle
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        });

        // Helper: filter cities by user’s search term
        function filterCities(query) {
            return cities.filter(city => city.name.toLowerCase().includes(query));
        }
    </script>
</body>
</html>
